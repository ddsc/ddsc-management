[buildout]
index = http://packages.lizardsystem.nl
extends =
    http://packages.lizardsystem.nl/kgs/3.1.23/versions.cfg
    server.cfg
find-links =
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
    buildout-versions
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
    sphinx
    pydev
    ${buildout:serverparts}
develop = .
auto-checkout =
    lizard-security
eggs =
    ddsc-management


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
ddsc-management =
lizard-auth-client = 1.0
django-cors-headers = 0.06
lizard-wms = 1.17
lxml = 3.1.1
pandas = 0.10.1
pyproj = 1.9.2
raven = 3.1.4
requests =
sitesetup = 0.14

# Reported by buildout-versions

syseggrecipe = 1.3
z3c.recipe.usercrontab = 1.1

# Required by:
# ddsc-core==1.1.dev0
cassandralib = 0.6

# Required by:
# tslib==0.0.5
ciso8601 = 1.0.1

# Required by:
# ddsc-site==0.1dev
cssselect = 0.9.1

# Required by:
# ddsc-site==0.1dev
django-filter = 0.9.1

# Required by:
# ddsc-site==0.1dev
django-haystack = 2.3.1

# Required by:
# ddsc-management==0.1dev
django-tables2 = 0.15.0

# Required by:
# ddsc-site==0.1dev
geopy = 1.4.0

# Required by:
# lizard-auth-client==1.0
itsdangerous = 0.24

# Required by:
# cassandralib==0.6
pycassa = 1.11.0

# Required by:
# ddsc-site==0.1dev
pysolr = 3.2.0

# Required by:
# ddsc-core==1.1.dev0
python-magic = 0.4.6

# Required by:
# ddsc-site==0.1dev
# lizard-auth-client==1.0
requests = 2.5.0

# Required by:
# ddsc-management==0.1dev
six = 1.8.0

# Required by:
# pycassa==1.11.0
thrift = 0.9.2

# Required by:
# ddsc-core==1.1.dev0
tslib = 0.0.5

# Required by:
# tslib==0.0.5
xmltodict = 0.9.0


[sources]
# Sources that mr.developer can check out and add as development egg.
# If one of them is absolutely necessary, add its name to the "auto-checkout"
# in [buildout].
lizard-ui = git git@github.com:lizardsystem/lizard-ui.git
sitesetup = git git@github.com:nens/sitesetup.git
ddsc-core = git git@github.com:ddsc/ddsc-core.git
ddsc-site = git git@github.com:ddsc/ddsc-site.git
lizard-security = git git@github.com:lizardsystem/lizard-security.git branch=ddsc
lizard-auth-client = git git@github.com:lizardsystem/lizard-auth-client.git


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    psycopg2
#   matplotlib  # lizard-map?
#   pyproj  # lizard-map?


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite


[serverconfig]
# Configuration for setting up gunicorn, supervisor etc.
# For the gunicorn port, check on the server in the other sites as
# there should be no overlap. And simply give the supervisor port one
# number higher.
gunicorn-port = 9010
supervisor-port = 9011
sitename = beheer.dijkdata.nl


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = ddsc_management
projectegg = ddsc_management
settings = developmentsettings
test = ddsc_management
eggs = ddsc-management


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    zest.releaser
    sitesetup
    fabric


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
