{% extends "ddsc_management/base.html" %}
{% load url from future %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
<div class="row-fluid">
<div class="span6">
    <legend>{% trans 'All available sources' %}</legend>
    <table
        cellpadding="0" cellspacing="0" border="0"
        class="data-table table table-bordered table-hover"
        data-url="{% url 'ddsc_management.api.sources.list' %}"
        data-model="source"
        data-detail-target="#source-panel"
        data-delete-url="{% url 'ddsc_management.api.sources.delete' %}"
        data-columns='[
            {
                "sName": "name",
                "sTitle": "{% trans 'Name' %}"
            },
            {
                "sName": "source_type",
                "sTitle": "{% trans 'Source type' %}"
            },
            {
                "sName": "manufacturer__name",
                "sTitle": "{% trans 'Manufacturer' %}"
            }
        ]'>
        <thead>
        </thead>
        <tbody></tbody>
        <tfoot>
        </tfoot>
    </table>
</div>
<div id="detail-view" class="span6">
    <div
        id="source-panel"
        class="add-edit-detail-panel"
        data-add-form-url="{% url 'ddsc_management.dynamic_form.add' model_name='source' %}"
        data-edit-form-url="{% url 'ddsc_management.dynamic_form.edit' model_name='source' %}"
        data-detail-url="{% url 'ddsc_management.generic_detail' model_name='source' %}"
    >
    </div>
</div>
</div>
</div>
{% endblock %}
